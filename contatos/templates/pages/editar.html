{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'editar_contato.css' %}">

</head>

<body>
    <h1>Editar </h1>
    <form method="POST" action="{% url 'editar_contatos' contato.id %}">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required value="{{contato.nome}}">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{11}" required value="{{contato.cpf}}">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required value="{{contato.email}}">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="\d{10}" required value="{{contato.telefone}}">

        <label for="altura">Altura:</label>
        <input type="number" id="altura" name="altura" value="{{contato.altura}}" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required>{{contato.descricao}}</textarea>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required value="{{data_nascimento}}">

        <label for="ativo">Ativo:</label>
        <input type="checkbox" id="ativo" name="ativo" {% if contato.ativo %} checked{% endif %}>

        <input type="submit" value="Salvar">
    </form>
</body>

</html>
